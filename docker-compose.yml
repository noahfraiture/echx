services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_WS_URL: ws://localhost:8080/ws
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
