<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ECHX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,800&family=Space+Grotesk:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --ink: #1b1a17;
        --accent: #f7b500;
        --accent-2: #ff7a59;
        --wash: #fef6e4;
        --mist: #f1e9da;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Space Grotesk", system-ui, sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 10% 20%, #fdf0c8 0%, transparent 35%),
          radial-gradient(circle at 80% 10%, #ffe5d1 0%, transparent 30%),
          radial-gradient(circle at 70% 80%, #fde7a7 0%, transparent 35%),
          linear-gradient(135deg, var(--wash) 0%, var(--mist) 100%);
        display: grid;
        place-items: center;
        padding: 32px;
        overflow: hidden;
      }

      .frame {
        position: relative;
        width: min(900px, 90vw);
        padding: clamp(32px, 6vw, 72px);
        background: rgba(255, 255, 255, 0.72);
        border-radius: 28px;
        border: 1px solid rgba(27, 26, 23, 0.08);
        box-shadow:
          0 30px 80px rgba(27, 26, 23, 0.12),
          inset 0 1px 0 rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        text-align: center;
        animation: float-in 1s ease-out both;
      }

      .glow {
        position: absolute;
        inset: -25%;
        background:
          radial-gradient(circle at 30% 20%, rgba(247, 181, 0, 0.25), transparent 40%),
          radial-gradient(circle at 80% 80%, rgba(255, 122, 89, 0.2), transparent 45%);
        filter: blur(30px);
        z-index: -1;
        animation: drift 8s ease-in-out infinite;
      }

      h1 {
        margin: 0;
        font-family: "Fraunces", "Times New Roman", serif;
        font-size: clamp(48px, 10vw, 120px);
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .subtitle {
        margin: 16px auto 0;
        max-width: 30ch;
        font-size: clamp(16px, 2.5vw, 20px);
        color: rgba(27, 26, 23, 0.7);
        line-height: 1.5;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        margin-top: 28px;
        padding: 10px 18px;
        border-radius: 999px;
        border: 1px solid rgba(27, 26, 23, 0.12);
        background: rgba(255, 255, 255, 0.7);
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.2em;
      }

      .pill::before {
        content: "";
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        box-shadow: 0 0 10px rgba(247, 181, 0, 0.6);
      }

      @keyframes float-in {
        from {
          opacity: 0;
          transform: translateY(24px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes drift {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(1deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="glow" aria-hidden="true"></div>
      <h1>ECHX</h1>
      <p class="subtitle">
        Something good is forming. The next phase lands here soon.
      </p>
      <div class="pill">In Progress</div>
    </div>
  </body>
</html>
